<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Local LLM Mail Screener</title>
  <style>
    :root {
      --bg: #05070f;
      --glass: rgba(255, 255, 255, 0.05);
      --glass-border: rgba(255, 255, 255, 0.1);
      --text: #e8ecf5;
      --muted: #9aa3b5;
      --accent: #41d6ff;
      --danger: #ef4444;
      --success: #22c55e;
      --warn: #f59e0b;
      --font: 'Space Grotesk', 'Segoe UI', system-ui, sans-serif;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      min-height: 100vh;
      background: var(--bg);
      color: var(--text);
      font-family: var(--font);
      padding: 24px;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background:
        radial-gradient(circle at 20% 80%, rgba(65, 214, 255, 0.25), transparent 40%),
        radial-gradient(circle at 80% 20%, rgba(255, 0, 110, 0.15), transparent 40%),
        radial-gradient(circle at 40% 40%, rgba(131, 56, 236, 0.18), transparent 45%),
        radial-gradient(circle at 90% 90%, rgba(6, 255, 165, 0.18), transparent 35%);
      filter: blur(90px);
      z-index: 0;
      pointer-events: none;
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 1600px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    h1 {
      font-size: 1.75rem;
      letter-spacing: -0.02em;
      font-weight: 700;
    }

    /* Health Cards Row */
    .health-row {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
    }

    .card {
      background: var(--glass);
      border: 1px solid var(--glass-border);
      border-radius: 14px;
      padding: 16px 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
    }

    .card-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .card-title {
      font-weight: 600;
      font-size: 15px;
    }

    .status {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 12px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.03em;
    }

    .ok { background: rgba(34, 197, 94, 0.15); color: var(--success); }
    .fail { background: rgba(239, 68, 68, 0.15); color: var(--danger); }
    .warn { background: rgba(245, 158, 11, 0.15); color: var(--warn); }

    .card-meta {
      color: var(--muted);
      font-size: 12px;
      line-height: 1.5;
    }

    /* Stats Section */
    .stats-section .card-header {
      margin-bottom: 14px;
    }

    .config-info {
      color: var(--muted);
      font-size: 11px;
      font-family: monospace;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 12px;
    }

    .stat {
      background: rgba(255,255,255,0.03);
      border: 1px solid var(--glass-border);
      border-radius: 10px;
      padding: 14px 16px;
    }

    .stat-label {
      color: var(--muted);
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 6px;
    }

    .stat-value {
      font-size: 24px;
      font-weight: 700;
      letter-spacing: -0.02em;
    }

    /* Notifications Section */
    .notifications-section .card-header {
      margin-bottom: 16px;
    }

    .notifications-scroll {
      max-height: 500px;
      overflow-y: auto;
      padding-right: 8px;
    }

    .notifications-scroll::-webkit-scrollbar {
      width: 6px;
    }

    .notifications-scroll::-webkit-scrollbar-track {
      background: rgba(255,255,255,0.05);
      border-radius: 3px;
    }

    .notifications-scroll::-webkit-scrollbar-thumb {
      background: rgba(255,255,255,0.15);
      border-radius: 3px;
    }

    .notifications-scroll::-webkit-scrollbar-thumb:hover {
      background: rgba(255,255,255,0.25);
    }

    .notifications-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
      gap: 14px;
      align-items: stretch;
    }

    .notification-card {
      background: rgba(255,255,255,0.03);
      border: 1px solid var(--glass-border);
      border-radius: 12px;
      padding: 14px 16px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      height: 100%;
      transition: background 0.2s ease, border-color 0.2s ease;
    }

    .notification-card:hover {
      background: rgba(255,255,255,0.05);
      border-color: rgba(255,255,255,0.15);
    }

    .notification-card.high { border-left: 3px solid var(--danger); }
    .notification-card.normal { border-left: 3px solid var(--accent); }
    .notification-card.low { border-left: 3px solid var(--muted); }

    .notif-row {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      color: var(--muted);
    }

    .notif-label {
      color: var(--muted);
      opacity: 0.7;
      margin-right: 4px;
    }

    .notif-field {
      font-size: 13px;
      line-height: 1.4;
    }

    .notif-field .notif-label {
      display: inline;
    }

    .notif-field .notif-value {
      color: var(--text);
    }

    .notif-field .notif-value.truncate {
      display: inline-block;
      max-width: calc(100% - 60px);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      vertical-align: bottom;
    }

    .notif-footer {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding-top: 10px;
      margin-top: 4px;
      border-top: 1px solid rgba(255,255,255,0.06);
      gap: 12px;
      flex-wrap: wrap;
      margin-top: auto;
    }

    .notif-id {
      font-size: 10px;
      color: var(--muted);
      font-family: monospace;
      opacity: 0.6;
      max-width: 200px;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .notif-link {
      color: var(--accent);
      text-decoration: none;
      font-size: 12px;
      font-weight: 600;
      padding: 5px 12px;
      border-radius: 6px;
      background: rgba(65,214,255,0.1);
      transition: background 0.2s ease;
      white-space: nowrap;
    }

    .notif-link:hover {
      background: rgba(65,214,255,0.2);
    }

    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: var(--muted);
    }

    /* Responsive */
    @media (max-width: 900px) {
      .health-row {
        grid-template-columns: 1fr;
      }
      .notifications-grid {
        grid-template-columns: 1fr;
      }
    }

    @media (max-width: 640px) {
      body { padding: 16px; }
      h1 { font-size: 1.4rem; }
      .stat-value { font-size: 20px; }
      .notifications-scroll { max-height: 400px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Local LLM Mail Screener</h1>

    <div class="health-row" id="health-cards"></div>

    <div class="card stats-section">
      <div class="card-header">
        <span class="card-title">Token & Activity</span>
        <span class="config-info" id="config"></span>
      </div>
      <div class="stats-grid" id="stats-grid"></div>
    </div>

    <div class="card notifications-section">
      <div class="card-header">
        <span class="card-title">Recent Notifications</span>
        <span class="card-meta">Latest first · max 50</span>
      </div>
      <div class="notifications-scroll">
        <div class="notifications-grid" id="notifications-grid"></div>
      </div>
    </div>
  </div>

  <script>
    const healthCards = document.getElementById('health-cards');
    const statsGrid = document.getElementById('stats-grid');
    const notificationsGrid = document.getElementById('notifications-grid');
    const configEl = document.getElementById('config');

    const fmtTime = (ts) => ts ? new Date(ts).toLocaleString() : '—';
    
    const fmtTimeShort = (ts) => {
      if (!ts) return '—';
      const d = new Date(ts);
      return d.toLocaleString(undefined, { 
        month: 'short', day: 'numeric', 
        hour: 'numeric', minute: '2-digit' 
      });
    };

    const statusBadge = (ok) => {
      const cls = ok ? 'ok' : 'fail';
      const label = ok ? 'OK' : 'FAIL';
      return `<span class="status ${cls}">${label}</span>`;
    };

    const urgencyPill = (u) => {
      const level = u || 'normal';
      return `<span class="pill ${level}">${level}</span>`;
    };

    const renderHealth = (health, cfg = {}) => {
      const items = [
        { key: 'gmail', label: 'Gmail' },
        { key: 'llm', label: 'LLM' }
      ];
      if (health.notification) {
        const svc = health.notification.service || 'notification';
        items.push({ key: 'notification', label: `Notification (${svc})` });
      }

      healthCards.innerHTML = items.map((item) => {
        const h = health[item.key] || {};
        const ok = !!h.ok;
        const errorLine = h.last_error 
          ? `<div class="card-meta" style="margin-top:6px;color:var(--danger);">Error: ${h.last_error}</div>` 
          : '';
        const latencyLine = item.key === 'llm' && h.avg_latency_ms 
          ? `<div class="card-meta">Avg latency: ${h.avg_latency_ms} ms</div>` 
          : '';
        const modelLine =
          item.key === 'llm' && cfg.llm_model
            ? `<div class="card-meta">Model: ${cfg.llm_model}</div>`
            : '';
        
        return `
          <div class="card">
            <div class="card-header">
              <span class="card-title">${item.label}</span>
              ${statusBadge(ok)}
            </div>
            <div class="card-meta">Last success: ${fmtTime(h.last_success_at)}</div>
            ${latencyLine}
            ${modelLine}
            ${errorLine}
          </div>
        `;
      }).join('');
    };

    const renderStats = (stats) => {
      const queue = stats.llm_queue || {};
      const tps = stats.llm_tps || {};
      const items = [
        { label: 'Total Tokens (est)', value: stats.tokens_total_est || 0 },
        { label: 'Tokens 24h (est)', value: stats.last_24h_tokens_est || 0 },
        { label: 'Emails Processed', value: stats.emails_processed || 0 },
        { label: 'Notifications Sent', value: stats.notifications_sent || 0 },
        { label: 'LLM Requests', value: stats.llm_requests || 0 },
        { label: 'Queue Depth', value: `${queue.depth || 0}/${queue.max_queue || 0}` },
        { label: 'Queue Dropped', value: queue.dropped_total || 0 },
        { label: 'TPS (avg 5)', value: tps.avg_tps || 0 }
      ];

      statsGrid.innerHTML = items.map(i => `
        <div class="stat">
          <div class="stat-label">${i.label}</div>
          <div class="stat-value">${i.value}</div>
        </div>
      `).join('');
    };

    const renderNotifications = (sends) => {
      if (!sends || sends.length === 0) {
        notificationsGrid.innerHTML = `
          <div class="empty-state">No notifications yet</div>
        `;
        return;
      }

      notificationsGrid.innerHTML = sends.map((s) => {
        const urgency = s.urgency || 'normal';
        const notifId = s.notification_id || s.twilio_sid || s.pushover_receipt || '—';
        const preview = (s.sms_preview || '').replace(/</g, '&lt;');
        const gmailLink = s.gmail_link 
          ? `<a href="${s.gmail_link}" target="_blank" class="notif-link">Open in Gmail</a>` 
          : '';
        const provider = s.notification_provider || 'notification';
        const reasonText = (s.reason || preview || '').trim();

        return `
          <div class="notification-card ${urgency}">
            <div class="notif-row">
              <span><span class="notif-label">From:</span> ${s.from || '—'}</span>
              <span><span class="notif-label">Sent:</span> ${fmtTimeShort(s.sent_at)}</span>
            </div>
            <div class="notif-row">
              <span><span class="notif-label">Via:</span> ${provider}</span>
              <span><span class="notif-label">Tokens:</span> ${s.tokens_for_email || 0}</span>
            </div>
            <div class="notif-field">
              <span class="notif-label">Subject:</span>
              <span class="notif-value truncate">${s.subject || 'No subject'}</span>
            </div>
            ${reasonText ? `
            <div class="notif-field">
              <span class="notif-label">Reason:</span>
              <span class="notif-value">${reasonText}</span>
            </div>` : ''}
            <div class="notif-footer">
              <span class="notif-id">${notifId}</span>
              ${gmailLink}
            </div>
          </div>
        `;
      }).join('');
    };

    const renderConfig = (cfg) => {
      const svc = cfg.notification_service || 'twilio';
      configEl.textContent = `Poll ${cfg.poll_interval_ms}ms · Conc ${cfg.max_llm_concurrency} · Queue ${cfg.max_llm_queue} · Dry ${cfg.dry_run} · ${svc}`;
    };

    const refresh = async () => {
      try {
        const res = await fetch('/api/status');
        const data = await res.json();
        const cfg = data.config_sanitized || {};
        renderHealth(data.health || {}, cfg);
        renderStats(data.stats || {});
        renderNotifications(data.recent_sends || []);
        if (data.config_sanitized) renderConfig(cfg);
      } catch (e) {
        console.error('Status fetch failed', e);
      }
    };

    refresh();
    setInterval(refresh, 2000);
  </script>
</body>
</html>
